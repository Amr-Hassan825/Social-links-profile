<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  
  <main>
  <div class="card">
    <div class="container">
      <div class="img">
      <img src="assets/images/avatar-jessica.jpeg" alt="photo">
      </div>
      <h1 class="name">Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
      <q class="job-title">Front-end developer and avid reader.</q>
      
      <div class="btns">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </div>
</main>

<div class="footer">
 <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
  <span>&nbsp; Coded by <a href="https://github.com/Amr-Hassan825" target="_blank">Amr hassan</a>.</span> 
</div>  
</body>
</html>
